    <script>

        const questions = [
            {
                question: "Review of a primiparous woman's labor and birth record reveals a prolonged second stage of labor and extended time in the stirrups. Based on an interpretation of these findings, the nurse would be especially alert for which condition?",
                options: [
                    "retained placental fragments",
                    "hypertension",
                    "thrombophlebitis",
                    "uterine subinvolution"
                ],
                correct: 2,
                rationale: "The woman is at risk for thrombophlebitis due to the prolonged second stage of labor, necessitating an increased amount of time in bed, and venous pooling that occurs when the woman's legs are in stirrups for a long period of time. These findings are unrelated to retained placental fragments, which would lead to uterine subinvolution, or hypertension.",
                image: 'thrombophlebitis',
                hint: "Think about circulatory complications from prolonged immobility."
            },
            {
                question: "The nurse is conducting a class for postpartum women about mood disorders. The nurse describes a transient, self-limiting mood disorder that affects mothers after birth. The nurse determines that the women understood the description when they identify the condition as postpartum:",
                options: [
                    "depression.",
                    "psychosis.",
                    "bipolar disorder.",
                    "blues."
                ],
                correct: 3,
                rationale: "Postpartum blues are manifested by mild depressive symptoms of anxiety, irritability, mood swings, tearfulness, increased sensitivity, feelings of being overwhelmed, and fatigue. They are usually self-limiting and require no formal treatment other than reassurance and validation of the woman's experience as well as assistance in caring for herself and her newborn. Postpartum depression is a major depressive episode associated with birth. Postpartum psychosis is at the severe end of the continuum of postpartum emotional disorders. Bipolar disorder refers to a mood disorder typically involving episodes of depression and mania.",
                image: 'postpartum_mood',
                hint: "This is a common, temporary emotional state after childbirth."
            },
            {
                question: "A woman who is 2 weeks postpartum calls the clinic and says, \"My left breast hurts.\" After further assessment on the phone, the nurse suspects the woman has mastitis. In addition to pain, the nurse would question the woman about which symptom?",
                options: [
                    "an inverted nipple on the affected breast",
                    "no breast milk in the affected breast",
                    "an ecchymotic area on the affected breast",
                    "hardening of an area in the affected breast"
                ],
                correct: 3,
                rationale: "Mastitis is characterized by a tender, hot, red, painful area on the affected breast. An inverted nipple is not associated with mastitis. With mastitis, the breast is distended with milk, the area is inflamed (not ecchymotic), and there is breast tenderness.",
                image: 'mastitis',
                hint: "Look for localized inflammation and induration in the breast."
            },
            {
                question: "A nurse is developing a program to help reduce the risk of late postpartum hemorrhage in clients in the labor and birth unit. Which measure would the nurse emphasize as part of this program?",
                options: [
                    "administering broad-spectrum antibiotics",
                    "inspecting the placenta after delivery for intactness",
                    "manually removing the placenta at birth",
                    "applying pressure to the umbilical cord to remove the placenta"
                ],
                correct: 1,
                rationale: "After the placenta is expelled, a thorough inspection is necessary to confirm its intactness because tears or fragments left inside may indicate an accessory lobe or placenta accreta. These can lead to profuse hemorrhage because the uterus is unable to contract fully. Administering antibiotics would be appropriate for preventing infection, not postpartum hemorrhage. Manual removal of the placenta or excessive traction on the umbilical cord can lead to uterine inversion, which in turn would result in hemorrhage.",
                image: 'postpartum_hemorrhage',
                hint: "Proper placental inspection can prevent retained tissue complications."

        let currentQuestion = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('counter').textContent = `${currentQuestion + 1}/${questions.length}`;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Load image
            const imageContainer = document.getElementById('imageContainer');
            const conceptImage = document.getElementById('conceptImage');
            if (question.image && medicalImages[question.image]) {
                conceptImage.src = medicalImages[question.image];
                imageContainer.style.display = 'flex';
            } else {
                imageContainer.style.display = 'none';
            }
            
            // Load options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset feedback and rationale
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').className = 'rationale';
            document.getElementById('hint').className = 'hint';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Finish ‚û°Ô∏è' : 'Next ‚û°Ô∏è';
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === null;
            
            // Reset cancel button visibility
            document.getElementById('cancelBtn').classList.remove('show');
            
            // If this question was already answered, show the answer
            if (answers[currentQuestion] !== null) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, fromMemory = false) {
            // If we're just loading a previously selected answer, don't process it as new
            if (fromMemory) {
                highlightSelectedOption(index);
                showFeedback(index);
                return;
            }
            
            // If an option is already selected, do nothing (unless we're loading from memory)
            if (selectedOption !== null && !fromMemory) return;
            
            selectedOption = index;
            answers[currentQuestion] = index;
            
            highlightSelectedOption(index);
            showFeedback(index);
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function cancelSelection() {
            // Reset the selected option
            selectedOption = null;
            answers[currentQuestion] = null;
            
            // Remove highlighting from all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect', 'selected');
            });
            
            // Hide feedback and rationale
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').classList.remove('show');
            
            // Hide the cancel button
            document.getElementById('cancelBtn').classList.remove('show');
            
            // Disable next button until a new selection is made
            document.getElementById('nextBtn').disabled = true;
        }

        function highlightSelectedOption(index) {
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            
            options.forEach((option, i) => {
                option.classList.remove('correct', 'incorrect', 'selected');
                
                if (i === index) {
                    option.classList.add('selected');
                    
                    if (i === question.correct) {
                        option.classList.add('correct');
                        if (!answers[currentQuestion]) score++;
                        
                        // Don't show cancel button for correct answers
                        document.getElementById('cancelBtn').classList.remove('show');
                    } else {
                        option.classList.add('incorrect');
                        // Also highlight the correct answer
                        options[question.correct].classList.add('correct');
                        
                        // Show cancel button only for wrong answers
                        document.getElementById('cancelBtn').classList.add('show');
                    }
                }
            });
        }

        function showFeedback(index) {
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            if (index === question.correct) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Correct! Well done.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                feedbackText.textContent = `Incorrect. The right answer is: ${String.fromCharCode(65 + question.correct)}`;
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = question.rationale;
            rationale.classList.add('show');
        }

        function showHint() {
            const hint = document.getElementById('hint');

            hintText.textContent = question.hint;

        function nextCard() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                selectedOption = null;
                loadQuestion();
            } else {
                // Quiz finished - show results
                alert(`Quiz completed! Your score: ${score}/${questions.length}`);
                currentQuestion = 0;
                selectedOption = null;
                score = 0;
                answers = Array(questions.length).fill(null);
                loadQuestion();
            }
        }

        function previousCard() {
            if (currentQuestion > 0) {
                currentQuestion--;
                selectedOption = answers[currentQuestion];
                loadQuestion();
            }
        }
